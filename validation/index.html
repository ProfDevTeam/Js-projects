<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/c4254e24a8.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <form>
        <i class="fas fa-paper-plane"></i>

        <div class="input-group">
          <label>Full Name</label>
          <input id="contactName" onkeyup="validateName()" type="text" placeholder="Enter your name"  />
          <span id="nameError"></span>
        </div>

        <div class="input-group">
          <label>Phone No.</label>
          <input id="contactPhone" onkeyup="validatePhone()" type="tel" placeholder="123 456 7890" />
          <span id="phoneError"></span>
        </div>

        <div class="input-group">
          <label>Email Id</label>
          <input id="contactEmail" onkeyup="validateEmail()" type="email" placeholder="Enter Email" />
          <span id="emailError"></span>
        </div>

        <div class="input-group">
          <label>Your Message</label>
          <textarea id="contactMessage" onkeyup="validateMessage()" rows="5" placeholder="Enter your message"></textarea>
          <span id="messageError"></span>
        </div>

        <button onclick="return validateForm()">Submit</button>
        <span class="submit-error" id="submitError"></span>
      </form>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
